	<body class="no-skin">
		<!-- /section:basics/navbar.layout -->
		<div class="main-container ace-save-state" id="main-container">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>

			<!-- /section:basics/sidebar -->
		 </div>	
			<div class="main-content">
				<div class="main-content-inner">

					<!-- /section:basics/content.breadcrumbs -->
					<div ng-app="viaggingApp" ng-controller="AppCtrl" class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<form class="form-horizontal" role="form" name="fService" novalidate ng-submit="saveService(fService)" ng-hide="saving">
									<!-- #section:elements.form -->
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Nombre </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="Nombre del servicio" class="col-xs-10 col-sm-5" ng-model="servicio.nombre" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2">Descripcion</label>
										
										<div class="col-sm-9">
											<textarea id="form-field-2" class="autosize-transition form-control" ng-model="servicio.descripcion"></textarea>
										</div>
									</div>
								
									<div class="form-group">
	                        			<label class="col-sm-3 control-label no-padding-right" for="form-field-3">Categoria</label>
	                        			<div class="col-sm-9">
	                        				<select id="form-field-3" class="col-xs-10 col-sm-5" ng-model="servicio.categoria" ng-options="opStatus.id as opStatus.name for opStatus in opStatuses"></select>
	                    				</div>
	                    			</div>
	                    			
	                    			<div class="form-group">
	                        			<label class="col-sm-3 control-label no-padding-right" for="form-field-3">Ciudad</label>
	                        			<div class="col-sm-9">
	                        				<select id="form-field-3" class="col-xs-10 col-sm-5" ng-model="servicio.ciudad" ng-options="opStatus.id as opStatus.name for opStatus in opStatuses"></select>
	                    				</div>
	                    			</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-3"></label>
										<div class="col-sm-9">
											<div class="widget-box">
												<div class="widget-header">
													<h4 class="widget-title">Cargar imagenes</h4>
		
													<div class="widget-toolbar">
														<a href="#" data-action="collapse"> <i class="ace-icon fa fa-chevron-up"></i></a> 
														<a href="#" data-action="close"> <i class="ace-icon fa fa-times"></i></a>
													</div>
												</div>
												<div class="widget-body">
													<div class="widget-main">
														<div class="form-group">
															<div class="col-xs-12">
																<!-- #section:custom/file-input -->
																<input type="file" id="id-input-file-2" />
															</div>
														</div>
			
														<div class="form-group">
															<div class="col-xs-12">
																<input multiple="" type="file" id="id-input-file-3" />
															</div>
														</div>
														<label> 
															<input type="checkbox" name="file-format" id="id-file-format" class="ace" /> <span class="lbl">Allow only images</span>
														</label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="ace-icon fa fa-check bigger-110"></i>
												Submit
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="button">
												<i class="ace-icon fa fa-undo bigger-110"></i>
												Reset
											</button>
										</div>
									</div>

									<hr />

								</form>

								<div class="hr hr-18 dotted hr-double"></div>

								<div class="hr hr-18 dotted hr-double"></div>
										</div>
									</div>
								</div><!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
