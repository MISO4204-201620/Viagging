<div class="container main-container">
	<div class="row">
		<div class="col-lg-12 col-sm-12">
			<span class="title">PERFIL</span>
		</div>
	
		<div class="col-xs-12 product-detail-tab">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs">
				<li class="active"><a href="#detail" data-toggle="tab">Datos generales</a></li>
				<li><a href="#review" data-toggle="tab">Dirección</a></li>
			</ul>
		
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active" id="detail">
					<div class="well">
						<div class="media">
							<div class="col-lg-2 col-md-2 col-sm-12">
								<!-- Profile picture -->
								<div class="profile-picture">
									<img class="img-responsive" 
										src="../app/images/user.png"/>
								</div>
								<!-- End Profile picture -->
							</div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="table-responsive">
									<form role="form" ng-submit="updateUser()">
										<table class="table table-bordered tbl-checkout">
											<tbody>
												<tr>
													<td>Primer nombre</td>
													<td><input type="text" name="" class="form-control" ng-model="userData.primerNombre" required/></td>
													<td>Segundo nombre</td>
													<td><input type="text" name="" class="form-control" ng-model="userData.segundoNombre"/></td>
												</tr>
												<tr>
													<td>Primer apellido</td>
													<td><input type="text" name="" class="form-control" ng-model="userData.primerApellido" required /></td>
													<td>Segundo apellido</td>
													<td><input type="text" name="" class="form-control" ng-model="userData.segundoApellido"/></td>
												</tr>
												<tr>
													<td>Email</td>
													<td><input type="text" name="" class="form-control" ng-model="userData.correo" required /></td>
													<td>Celular</td>
													<td><input type="text" name="" class="form-control" ng-model="userData.numeroCelular" required /></td>
												</tr>
											</tbody>
										</table>
										<div class="btn-group btns-cart pull-right">
											<button type="submit" class="btn btn-primary">
												<i class="fa fa-save"></i> Actualizar
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		

       	<div class="clearfix visible-sm"></div>

		<!-- Cart -->
		
	</div>
	<!-- End Cart -->
</div>
</div>
