<div class="alert alert-warning" role="alert" ng-show="conversations.length === 0">
    No tienes mensajes
</div>

<div class="container main-container">
	<div class="row">
		<div class="col-lg-12 col-sm-12">
			<span class="title">Mensajes</span>
		</div>

		<div class="col-xs-12 product-detail-tab">
			<div class="col-lg-12 col-sm-12 message-list">
				<div class="message-item" ng-repeat="conversation in conversations">
					<a ui-sref="message-detail({conversationId: conversation.id})">
						<span style="float: left;"><i class="fa fa-envelope" style="color: #16BB2A;"></i></span>
						<span class="sender">{{conversation.usuario1.primerNombre + " " + conversation.usuario1.primerApellido}}</span>
						<span class="summary">Mensaje al proveedor de este servicio</span>
						<span class="time">11/03/2015</span>				
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
